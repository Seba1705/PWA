        <main>
            <section id="signUp">
                <form onsubmit="return false">
                    <h2>Registrar cuenta</h2>
                    <label for="name">Nombre</label>
                    <input type="text" id="name" required>
                    <label for="email">Correo electronico</label>
                    <input type="email" id="email">
                    <label for="pass">Contrasena</label>
                    <input type="password" id="pass">
                    <label for="repass">Reingresar Contrasena</label>
                    <input type="password" id="repass">
                    <button id="btnRegister">Registrarse</button>
                </form>
            </section> 

            <section id="login">
                <h2>Entrar con tu cuenta</h2>
                <label for="emailLogin">Correo electronico</label>
                <input type="email" id="emailLogin"  value='sebaaguirre2012@gmail.com'>
                <label for="passLogin">Contrase√±a</label>
                <input type="password" id="passLogin" value="Seba1705">
                <button id="btnLogin">Entrar</button>
            </section>

            <section id="post">
                <h2>Postear una imagen</h2>
                <form onsubmit="return false">
                    <label for="picture">Imagen</label>
                    <!-- <input type="file" id="picture" accept="image/*"/> -->
                    <input type="file" id="picture" accept="image/*" capture='user'/>
                    <section id="secImage">
                        <img src="" alt="" id="imageSelected" />
                        <select name="" id="">
                            <option value="">Sin filtro</option>
                            <option value="grayscale()">Escala de grises</option>
                            <option value="saturate(3)">Saturacion</option>      
                            <option value="invert(1)">Negativo</option>
                            <option value="sepia()">Sepia</option>
                            <option value="brightness(1.5)">Brillo</option>
                            <option value="brightness(0.5)">Oscurecer</option>
                            <option value="blur(2px)">Blur</option>
                        </select>
                        <button id="btnPostImage">Postear imagen</button>
                    </section>
                </form>
            </section>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>QR Reader</title>
    <style>
        img{
            width: 150px;
            height: 150px;
        }
    </style>
</head>
<body>
    
    <div class="container m-2">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Lector de Codigos QR</h1>
            </div>
            <div class="col-12 mt-5">
                    <img src="" alt="qr" id="qr" class=""/>
                    <br>
                    <output>Sin resultados</output>
                    
                    <h2>Selecciona codigo</h2>
                    <input type="file" accept="image/*" class=""/>
            </div>
            <div class="col-12 mt-5">
                <h2>Leer desde la camara</h2>

                <div>
                    <input type="button" class="btn btn-success" value="Camara" id="btnCamara">
                    <input type="button" class="btn btn-danger" value="Capturar" id="btnCapturar">
                </div>
                
                <video width="320" height="320"></video>
            </div>
        </div>
    </div>

    <script src="./qrcode-lib.js"></script>
    <script src="./main.js"></script>
</body>
</html>
